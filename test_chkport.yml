---
- name: Test chkport role task - open port
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Run chkport for a port likely open (SSH)
      include_role:
        name: utils
        tasks_from: chkport
      vars:
        portchk: 22
        task_timeout: 3

- name: Test chkport role task - closed port
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Run chkport for a port likely closed
      include_role:
        name: utils
        tasks_from: chkport
      vars:
        portchk: 65535
        task_timeout: 2
